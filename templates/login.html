<!DOCTYPE html>
<html>
<head>
    <title>Login - Intern Link</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #202a44;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: left;
        }
        h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background-color: #1c2539;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background-color: #a020f0;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .signup {
            font-size: 14px;
            text-align: center;
        }
        .signup a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome Back</h2>
        <form method="POST" action="/login">
            <label>Email</label>
            <input type="email" name="email" placeholder="Enter your email" required>

            <label>Password</label>
            <input type="password" name="password" placeholder="Enter your password" required>

            <button type="submit" class="btn">Log In</button>
        </form>
        <p class="signup">Don't have an account? <a href="/signup">Sign Up</a></p>
    </div>
</body>
</html>
